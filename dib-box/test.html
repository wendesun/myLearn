         *@ Name:       inline-block 组件
         *@ Author:     一丝
         *@ Update:     2013-9-29 16:05:04
         *@ Usage:      清除空隙需在外层容器加上 dib-box，dib 可单独使用
         */
        *{ padding: 0; margin: 0;}
        body{ font-family: "Microsoft YaHei", Arial, Verdana, Helvetica, sans-serif; line-height: 1.5;}
        .font20{ font-size: 20px;}
        .dib {
            display: inline-block;
            *display: inline;
            *zoom: 1;
        }
        .dib-box {
            font-size: 0; /* 所有浏览器 */
            *word-spacing: -1px; /* IE6/7 */
        }
        @media (-webkit-min-device-pixel-ratio:0) {
            .dib-box {
                letter-spacing: -5px; /* Safari 5- 等不支持 font-size: 0 的浏览器*/
            }
        }
        .dib-box .dib {
            vertical-align: top;
            font-size: 14px;
            letter-spacing: normal;
            word-spacing: normal;
            line-height: inherit;
            padding: 7px;
        }
        .div-table .dib-box .dib:first-child{ width: 100px;text-align: right;}
    </style>
</head>
