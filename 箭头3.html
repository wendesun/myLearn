<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style type="text/css">
        .speech {font-family: San Francisco;max-width: 160px;
            padding: 8px;
            color:#000;
            font-size: 15px;
            table-layout: fixed;
            word-break: break-all;
            position: relative;
            background: #fff;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;word-wrap: break-word;word-break: break-all;
        }
        .speech:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 15px;
            top: -20px;
            border: 10px solid;
            border-color: transparent transparent #989898 transparent;
        }
        .speech:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 17px;
            top: -16px;
            border: 8px solid;
            border-color: transparent transparent #ffffff transparent;
        }
        .speech.right-speech {
            width: 100%;
            background:#a0e75a;
            border: 1px solid #7cd053;
        }
        .speech.right-speech:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 9px;
            bottom: auto;
            left: auto;
            right: -10px;
            border-width: 9px 0 9px 10px;
            border-color: transparent #7cd053;
        }
        .speech.right-speech:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 10px;
            bottom: auto;
            left: auto;
            right: -8px;
            border-width: 8px 0 8px 9px;
            border-color: transparent #a0e75a;
        }
    </style>
</head>

<body>
<br/>
<div class="speech right-speech"></div>

</body>
</html>
