<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>双飞翼布局（圣杯布局）</title>
    <style type="text/css">
        *{ padding: 0; margin: 0;}
        #hd{ height: 50px; background-color:#2AB2DF; text-align: center; overflow: hidden;}
        #ft{ height: 50px; background-color:#000; text-align: center; }
        #bd{ overflow: hidden; min-height: 800px;  background-color: #EE5757 }
        .main{ float: left; width: 100%; }
        .sub{ float: left; width: 190px; margin-left: -100%;  background-color: #00b3ee; padding-bottom: 9999px; margin-bottom: -9999px; }
        .extra{ float: left; width: 230px; margin-left: -230px; background-color: #2aa198; padding-bottom: 9999px; margin-bottom: -9999px;}
        .main-wrap{ margin: 0px 230px 0px 190px; background-color: #0000ee; padding-bottom: 9999px; margin-bottom: -9999px;}
    </style>
</head>

<body>
<div id="page">
    <div id="hd">
        <p>Header</p>
    </div>
    <div id="bd">
        <div class="main">
            <div class="main-wrap">
                <p>Main</p>
                <p>Main</p>
                <p>Main</p>
                <p>Main</p>
            </div>
        </div>
        <div class="sub">
            <p>Sub</p>
        </div>
        <div class="extra">
            <p>Extra</p>
            <p>Extra</p>
            <p>Extra</p><p>Extra</p>

        </div>
    </div>
    <div id="ft"></div>
</div>
</body>
</html>
