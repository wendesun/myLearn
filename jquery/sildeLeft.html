<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    jQuery.fn.slideLeftHide = function( speed, callback ) {
        this.animate({
        width : "hide",
        paddingLeft : "hide",
        paddingRight : "hide",
        marginLeft : "hide",
        marginRight : "hide"
        }, speed, callback );
    };
    jQuery.fn.slideLeftShow = function( speed, callback ) {
        this.animate({
        width : "show",
        paddingLeft : "show",
        paddingRight : "show",
        marginLeft : "show",
        marginRight : "show"
        }, speed, callback );
    };
    </script>
    <script type="text/javascript">
            $(function() {
                $(".btn1").click(
                    function(){
                        $(".title_bar").slideLeftHide(4000);
                    }
                );
                $(".btn2").click(
                    function(){
                        $(".title_bar").slideLeftShow(4000);
                    }
                );
            });
    </script>

</head>
<body>

<div class="title_bar"><img src="../images/1.jpg" border="0"/></div>
<button class="btn1">影藏</button><button class="btn2">显示</button>
</body>
</html>
