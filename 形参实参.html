<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    window.onload = function(){
        function dada(name){
            alert(arguments.length);//获取实际被传递参数的数值。
            alert(dada.length);// // 获取期望参数的数值，函数定义时的预期参数个数
            alert("i'm " + name + arguments[1] + " years old." + "i'm in " + arguments[2] );//name等于arguments[0]
        }
        dada("yujianqi",21,"beijing")
    }
</script>
</body>
</html>
