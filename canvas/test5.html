<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="800" height="500" style="border: 1px solid #ccc;"></canvas>
<script>
    window.onload=function(){
        var canvas=document.getElementById("canvas");
        var ctx=canvas.getContext("2d");
        ctx.strokeStyle="red";
        ctx.lineWidth=3;

        ctx.save();
        ctx.beginPath();
        ctx.arc(100,100,50,0,2*Math.PI);
        ctx.stroke();
        ctx.restore();


//        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.beginPath();
        ctx.transform(1.5,0,0,1.5,-50,-50);
//        ctx.scale(1.5,1.5);
        ctx.arc(100,100,50,0,2*Math.PI);
        ctx.stroke();
        ctx.restore();
    }
</script>
</body>
</html>
