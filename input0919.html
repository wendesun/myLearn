<script language="javascript"> 
function setCursorPosition(id,value){
	var obj = document.getElementById(id);      
	if (obj.createTextRange) {//IE浏览器
	   
		var txt =obj.createTextRange();      
		txt.moveStart('character',value.length);      
		txt.collapse(true);      
		txt.select();  
	} 
}
