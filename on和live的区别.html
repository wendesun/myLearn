<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function(){
	
	var page={
		init:function(){
			page.addDiv();
			page.hideDiv();
		},
		addDiv:function(){
			var html='<div class="test" style=" width:200px; height:100px; background-color:#06F; margin:0 auto;"></div><input id="btn" type="button" value="按钮" />';
			$("body").append(html);
		},
		hideDiv:function(){
			$("body").on('click','#btn',function(){
				$(".test").hide();
			});	
		}	
		
	}
	page.init();	
});
</script>
</head>

<body>

<div class=""></div>

</body>
</html>
