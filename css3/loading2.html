<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .spinner{
            width: 60px;
            height: 60px;
            position: relative;
            margin: 100px auto;
        }
        .rect2,.rect1{
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-color: #67CF22;
            left: 0;
            top: 0;
            border-radius: 50%;
            -webkit-animation: bounce 2.0s infinite ease-in-out;
        }
        .rect2{
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        @-webkit-keyframes bounce {
            0%,100%{
                -webkit-transform: scale(0.0);
            }
            50%{
                -webkit-transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
    </div>
</body>
</html>
