<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style type="text/css">
        .box1{ width: 200px; height: 100px; border: 1px solid #ddd; box-shadow: 0 0 10px #ff0033; background-image: linear-gradient(rgba(255,0,0,0),rgba(255,0,0,1))  }
        .box2{ width: 200px; height: 100px; border: 1px solid #ddd; box-shadow: 0 0 10px #ff0033 inset; background-image: linear-gradient(#000,#f7f7f7)  }
        #grad {
            background: -webkit-radial-gradient(red, green, blue); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(red, green, blue); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(red, green, blue); /* Firefox 3.6 - 15 */
            background: radial-gradient(red, green, blue); /* 标准的语法 */
        }

        .flex {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }

        .flex-v {
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .flex-align-center {
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .flex-pack-center {
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .flex-pack-justify {
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            justify-content: space-between;
        }

    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
           function test(){

           }

            $("input:not(:button)").trigger('focus').addClass("focus");
        })
    </script>
</head>
<body>
    <div class="box1"></div><br/>
    <div class="box2"></div>
    <input type="button" value="按钮"/>
    <input type="text" />
<div style="width: 500px; height: 400px; border: 1px solid #ccc;" class="flex   flex-pack-justify flex-align-center ">
    <div class="">aaaaa</div>
    <div class="">bbbbbbbbb</div>
</div>
</body>
</html>
