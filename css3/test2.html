<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        @keyframes test3d {
            0%{ transform: rotateY(0deg)}
            100%{transform: rotateY(180deg)}
        }
        .wrap{
            margin-top: 150px;
            perspective: 1000px;

        }
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            transform-style:preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-out;
        }
        .box > div{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #00b3a8;
            /*opacity: .8;*/
            text-align: center;
            line-height: 200px;
            font-size: 14px;
            /*transition: all 1s ease-out;*/
        }
        .out-front{
            /*transform: translateZ(100px);*/
            /*backface-visibility:hidden;*/
        }
        .after-front{
            /*transform: translateZ(-100px) rotateY(180deg);*/
            transform:  rotateY(180deg);

        }
        .box:hover{
            /*animation: test3d 2s linear infinite;*/
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="out-front">
            <img src="2.jpg" alt="" width="200" height="200"/>
        </div>
        <div class="after-front">
            <p>好好学习天天像素</p>
        </div>
    </div>
</div>
</body>
</html>
