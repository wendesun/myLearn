<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ padding: 0; margin: 0;}
        .register {
            position: relative;
            width: 236px;
            height: 58px;
            margin: 10px auto
        }

        .register .btn-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            text-align: center;
            font-size: 0;
            z-index: 100
        }

        .register .btn-bg .bt-wrapper {
            width: 230px;
            height: 64px;
            margin: 0 auto;
            overflow: hidden;
            position: relative
        }

        .register .createbtn {
            font-size: 24px;
            color: #fff;
            text-align: center;
            width: 212px;
            height: 46px;
            border: 1px solid #008ee9;
            box-shadow: 0 0 2px rgba(255,255,255,0.3);
            border-radius: 25px;
            line-height: 44px;
            cursor: pointer;
            top: 8px;
            position: relative;
            display: block;
            margin: 0 auto
        }

        .register .bt-wrapper .l-c {
            height: 64px;
            width: 31px;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0
        }

        .register .bt-wrapper:hover .l-c::after,
        .register .bt-wrapper:hover .r-c::after,
        .register .bt-wrapper:hover .line-body::after {
            -webkit-animation-play-state: paused;
            -moz-animation-play-state: paused;
            -o-animation-play-state: paused;
            animation-play-state: paused
        }

        .register .bt-wrapper .l-c::after {
            content: '\20';
            width: 63px;
            height: 63px;
            position: absolute;
            top: 1px;
            left: 0;
            background: url("./images/guangbiao.png") no-repeat;
            -webkit-transform: rotate(-118deg);
            -moz-transform: rotate(-118deg);
            -o-transform: rotate(-118deg);
            transform: rotate(-118deg);
            -webkit-animation: routateL 6s linear infinite;
            -moz-animation: routateL 6s linear infinite;
            -o-animation: routateL 6s linear infinite;
            animation: routateL 6s linear infinite
        }

        .register .bt-wrapper .r-c {
            height: 64px;
            width: 31px;
           /* width: 100px;*/
            overflow: hidden;
            position: absolute;
            /*background-color: #b9def0;*/
            top: 0;
            right: 0
        }

        .register .bt-wrapper .r-c::after {
            content: '\20';
            width: 62px;
            height: 63px;
            position: absolute;
            top: 0;
            right: 0;
            background: url("./images/guangbiao.png") no-repeat;
            -webkit-transform: rotate(62deg);
            -moz-transform: rotate(62deg);
            -o-transform: rotate(62deg);
            transform: rotate(62deg);
            -webkit-animation: routateR 6s linear infinite;
            -moz-animation: routateR 6s linear infinite;
            -o-animation: routateR 6s linear infinite;
            animation: routateR 6s linear infinite
        }

        .register .bt-wrapper .line-body {
            height: 64px;
            width: 168px;
            left: 31px;
            position: absolute;
            top: 0;
            overflow: hidden
        }

        .register .bt-wrapper .line-body::after {
            content: '\20';
            height: 64px;
            width: 64px;
            position: absolute;
            top: 0;
            left: -56px;
            background: url("./images/guangbiao.png") 0 -63px no-repeat;
            -webkit-animation: lineFollow 6s linear infinite;
            -moz-animation: lineFollow 6s linear infinite;
            -o-animation: lineFollow 6s linear infinite;
            animation: lineFollow 6s linear infinite
        }
        @-webkit-keyframes routateL {
            0%, 65% {
                -webkit-transform: rotate(-118deg)
            }

            85% {
                -webkit-transform: rotate(60deg)
            }

            100% {
                -webkit-transform: rotate(242deg)
            }
        }

        @-webkit-keyframes routateR {
            0%, 15% {
                -webkit-transform: rotate(62deg)
            }

            20% {
                -webkit-transform: rotate(103deg)
            }

            35% {
                -webkit-transform: rotate(245deg)
            }

            40% {
                -webkit-transform: rotate(365deg)
            }

            100%,
            85% {
                -webkit-transform: rotate(422deg)
            }
        }

        @-webkit-keyframes lineFollow {
            0% {
                left: 27px;
                -webkit-transform: rotate(0)
            }

            15% {
                left: 110px;
                -webkit-transform: rotate(0)
            }

            20% {
                left: 129px;
                -webkit-transform: rotate(0)
            }

            23% {
                left: 159px;
                -webkit-transform: rotate(0)
            }

            25%,
            35% {
                left: 159px;
                -webkit-transform: rotate(180deg)
            }

            65% {
                left: -9px;
                -webkit-transform: rotate(180deg)
            }

            70% {
                left: -30px;
                -webkit-transform: rotate(180deg)
            }

            72% {
                left: -90px;
                -webkit-transform: rotate(180deg)
            }

            75% {
                left: -90px;
                -webkit-transform: rotate(0)
            }

            85% {
                left: -57px;
                -webkit-transform: rotate(0)
            }

            100% {
                left: 27px;
                -webkit-transform: rotate(0)
            }
        }
