<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.a1{ width:200px; height:100px; background-color:#F0F;  background: -webkit-linear-gradient(left, #F00, #FFC); transform:rotate(30deg); margin-top:50px;}
.a2{ width:100px; height:100px; background-color:#F0F; margin:0 auto; transition:transform 1s ease; background: -webkit-linear-gradient(left, #F00, #FFC); border-radius:50px;}
.a2:hover{ transform:translate(100px,100px) scale(2,2);}

.a4{width:100px; height:100px;  background: -webkit-linear-gradient(left, #F00, #FFC);  animation:anim1 2s ease-in 0s infinite alternate; -webkit-animation:anim1 2s ease-in 0s infinite alternate; position:relative; margin:0 auto;}
@keyframes anim1{
	0%   {background:red; left:0px; top:0px;}
	25%  {background:yellow; left:200px; top:0px;}
	50%  {background:blue; left:200px; top:200px;}
	75%  {background:green; left:0px; top:200px;}
	100% {background:red; left:0px; top:0px;}
}
@-webkit-keyframes anim1{
	0%   {background:red; left:0px; top:0px;}
	25%  {background:yellow; left:200px; top:0px;}
	50%  {background:blue; left:200px; top:200px;}
	75%  {background:green; left:0px; top:200px;}
	100% {background:red; left:0px; top:0px;}
}


.a3{width:100px; height:100px;  border-radius:50px;  animation:anim 2s ease 0s infinite alternate; -webkit-animation:anim 2s ease 0s infinite alternate; margin-left:100px;}
@keyframes anim{
	from{
		background: -webkit-linear-gradient(left, #F00, #FFC);
		/*transform:rotate(0deg) translate(0px,0px);*/
		transform:rotate(0deg) scale(1,1);
	}
	to{
	   background: -webkit-linear-gradient(left, #000, #0FF);
	   /*transform:rotate(360deg) translate(150px,150px);*/
	   transform:rotate(360deg) scale(2,2);
	}
}
@-webkit-keyframes anim{
	from{
		background: -webkit-linear-gradient(left, #F00, #FFC);
		 /*-webkit-transform:rotate(0deg) translate(0px,0px);*/
		 -webkit-transform:rotate(0deg) scale(1,1);
	}
	to{
	   background: -webkit-linear-gradient(left, #000, #0FF);
	  /*-webkit-transform:rotate(360deg) translate(150px,150px);*/
	  -webkit-transform:rotate(360deg) scale(2,2);
	}
}
</style>

</head>

<body>
<div class="a1"></div>

<div class="a2"></div>

<div class="a3"></div>

<div class="a4"></div>
</body>
</html>
