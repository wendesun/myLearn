<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        @keyframes test3d {
            0%{ transform: rotateX(0deg)}
            100%{transform: rotateX(180deg)}
        }
        .wrap{
            margin-top: 150px;
            perspective: 1000px;
        }
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            transform-style:preserve-3d;
            transform: rotateX(0deg) rotateY(-45deg);
            transition: transform 1s ease-out;
        }
        .box > div{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #00b3a8;
            text-align: center;
            line-height: 200px;
            font-size: 14px;
        }
        .out-front{
            /*transform: translateZ(-100px) rotateX(0deg);*/
        }
        .after-front{
            transform: translateZ(-100px) rotateX(180deg);

        }
        .box:hover{
            transform: rotateX(180deg);
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="out-front">
            <img src="./images/zhongbao_74.jpg" alt="" width="200" height="200"/>
        </div>
        <div class="after-front">
            <p>好好学习天天像素</p>
        </div>
    </div>
</div>
</body>
</html>
