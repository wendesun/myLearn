<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.spinner{ margin:100px auto; width:50px; height:60px; text-align:center; font-size:0px; overflow:hidden;}
.spinner > div{ width:6px; height:100%; background-color:#67CF22; display:inline-block; animation:stretchdelay 1.2s infinite ease-in-out; -webkit-animation:stretchdelay 1.2s infinite ease-in-out; margin-right:4px; }
@keyframes stretchdelay{
	0%,40%,100%{ transform:scaleY(0.4)}
	20%{ transform:scaleY(1.0)}
}
@-webkit-keyframes stretchdelay{
	0%,40%,100%{ -webkit-transform:scaleY(0.4)}
	20%{ -webkit-transform:scaleY(1.0)}
}
.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}
.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}
.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}
.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}
</style>
</head>

<body>
<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>

</body>
</html>
