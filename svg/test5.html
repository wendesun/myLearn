<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<div id="box" style="width: 400px; height: 400px; border: 1px solid #ccc;">
    <svg id="svg-box" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="0,0,400,400" style="background-color: #f7e1b5">
        <circle cx="200" cy="200" r="200" fill="red"/>
    </svg>
</svg>
<div id="result" class="result">事件结果:<br /></div>
<script src="hammer.min.js"></script>
<script src="snap.svg-min.js"></script>
<script type="text/javascript">
    var svg = Snap("#svg-box");

    console.log(svg.getBBox());

    var i=0;
    var s=0;
    var viewX=0;
    var viewY=0;
    var viewW=400;
    var viewH=400;
    var w=document.getElementById("box").clientWidth;
    var h=document.getElementById("box").clientHeight;

    //创建一个新的hammer对象并且在初始化时指定要处理的dom元素
    var hammertime = new Hammer(document.getElementById("svg-box"));
    hammertime.get('pinch').set({ enable: true});
    hammertime.on("pinchin", function (e) {
        i--;
        s=i/10;

        //控制台输出
        console.log(i);
    });
    hammertime.on("pinchout", function (e) {
        i++;
        s=i/10;

        //控制台输出
        console.log(i);
    });


</script>
</div>
</body>
</html>
