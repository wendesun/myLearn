<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box{ display:box; -webkit-display:box; -moz--display:box;-ms--display:box;-o--display:box;}
.box-orient{ box-orient:horizontal; -webkit-box-orient:horizontal; -moz-box-orient:horizontal;}
.box-flex {-webkit-box-flex:1;-moz-box-flex:1; flex-box:1;-ms-box-flex:1;-o-box-flex:1;}
.box-pack{ -webkit-box-pack: justify;-moz-box-pack:justify; -ms-box-pack:justify;-o-box-pack:justify;}
.container{ width:500px; height:300px; margin:0 auto;}
.bg-red{ background-color:#F00; height:300px;}
.bg-black{ background-color:#000; height:300px;}
.bg-yellow{ background-color:#FF0; height:300px; }
</style>
</head>

<body>
<input type="text"/>
<div class="box container">
	<div class="box-flex bg-red"></div>
    <div class="box-flex bg-black"></div>
    <div class="box-flex bg-yellow"></div>
</div>

</body>
</html>
