<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#progressBox{ width:300px; height:40px; border:1px solid #C8C8C8; background:white; position:relative;}

#progressBar{ position:absolute; left:0; top:0; z-index:2; width:100%; height:40px; line-height:40px; color:#FFF; text-align:center; font-size:20px; font-weight:bold; font-family:Georgia, "Times New Roman", Times, serif; clip:rect(0px 100px 40px 0px); background:#00A1F5; }
#progressText{ position:absolute; left:0; top:0; z-index:1; width:100%; height:40px; line-height:40px; color:#000; text-align:center; font-size:20px; font-weight:bold; font-family:Georgia, "Times New Roman", Times, serif; }
</style>
<script>
window.onload=function(){
	
	var percent=0;
	var timer=setInterval(function(){
			if(percent == 100){
				clearInterval(timer);
			}else{
				percent+=2;
				setProgressFn(percent);
			}
		
	},30);
	
	function setProgressFn(percent){
		var BoxObj= document.getElementById("progressBox");
		var BarObj= document.getElementById("progressBar");
		var TextObj= document.getElementById("progressText");
		
		var allWidth=parseInt(getStyle(BoxObj,'width'));
		
		BarObj.innerHTML= percent+"%";
		TextObj.innerHTML= percent+"%";
		BarObj.style.clip= "rect(0px,"+percent/100*allWidth+"px,40px ,0px)";
		
		
		
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return  obj.currentStyle[attr];
			}else{
				return  window.getComputedStyle(obj,false)[attr];
			}	
		}
		
	}	
}

</script>
</head>

<body>

<div id="progressBox">
	<div id="progressBar">0%</div>
    <div id="progressText">0%</div>
</div>


</body>
</html>
