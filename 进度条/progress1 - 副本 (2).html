<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	font-family: "微软雅黑";
}
.hide{ display:none;}
.circle {
	width: 200px;
	height: 200px;
	position: absolute;
	border-radius: 50%;
	background: #0cc;
}
.pie_left, .pie_right {
	width:202px;
	height:202px;
	position: absolute;
	top: -1px;
	left: -1px;
}

.left, .right {
	width:202px;
	height:202px;
	background:#fff;
	border-radius: 50%;
	position: absolute;
	top: 0;
	left: 0;
}
.pie_right, .right {
	clip:rect(0,auto,auto,101px);
}
.pie_left, .left {
	clip:rect(0,101px,auto,0);
}
.mask{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	left: 25px;
	top: 25px;
	background: #FFF;
	position: absolute;
	text-align: center;
	line-height: 150px;
	font-size: 20px;
	font-weight: bold;
	color: #00aacc;
}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function() {
	
	var m=0;
	var timer=setInterval(function(){
		if(m<=100){
			setPercent(m);
			m++
		}else{
			clearInterval(timer);
		}	
		},100);
		
	function setPercent(m){
		$('.circle').each(function(index, el) {
			$(this).find('span').text(m)
			var num = m * 3.6;
			if (num<=180) {
				$(this).find('.right').css('transform', "rotate(" + num + "deg)");
			} else {
				$(this).find('.right').css('transform', "rotate(180deg)");
				$(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
			};
		});
	};	
});
</script>
</head>

<body>

<div class="circle" style="left:0">
    <div class="pie_left"><div class="left"></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>0</span>%</div>
</div>


<div class="circle " style="left:220px;">
    <div class="pie_left"><div class="left" ></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>15</span>%</div>
</div>


<div class="circle hide" style="left:440px">
    <div class="pie_left"><div class="left"></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>30</span>%</div>
</div>
<div class="circle hide" style="left:660px">
    <div class="pie_left"><div class="left"></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>60</span>%</div>
</div>
<div class="circle hide" style="left:880px">
    <div class="pie_left"><div class="left"></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>90</span>%</div>
</div>

</body>
</html>
