<!DOCTYPE html>
<html lang="en" data-dpr="2">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <style type="text/css">
        html {
            /*iOS抗锯齿，灰度平滑*/
            -webkit-font-smoothing: antialiased;
            /*防止 iOS 横屏字号放大*/
            -webkit-text-size-adjust: none;
            /*禁止ios和android用户选中文字*/
            -webkit-user-select:none;
            /*滚动回弹效果*/
            -webkit-overflow-scrolling: touch;
            /*禁止ios长按时触发系统的菜单，禁止ios&android长按时下载图片*/
            -webkit-touch-callout: none;
            font-family: "San Francisco","Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
        }
        body {
            background:#ebebeb;
        }
        html, body, dl, dd,/* dt, 默认没边距 */
        ul, ol, /*li, 默认没边距 */
        h1, h2, h3, h4, h5, h6, pre,/* code, 默认没边距 */
        form, fieldset,legend, input, textarea,optgroup,select,
        p, blockquote,figure,hr, menu, dir,
        thead, tbody, tfoot, th, td /* th, td 默认 padding:1px */  {
            margin: 0;padding: 0;
        }

        [data-dpr="1"] div {
            font-size: 24px;
        }
        [data-dpr="2"] div {
            font-size: 24px;
        }
        [data-dpr="3"] div {
            font-size: 36px;
        }
    </style>
</head>
<body>
<div>好好学习天天向上</div>
</body>
</html>
