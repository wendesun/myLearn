<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>headromtest</title>
    <style type="text/css">
        *{ padding: 0; margin: 0}
        .header {
            background-color: #292f36
        }
        .header-fixed {
            position: fixed;
            z-index: 10;
            right: 0;
            left: 0;
            top: 0
        }

        .header{ height: 80px; background: rgba(0,0,0,.8); position: fixed; left: 0; top: 0; right: 0;}
        .main{ margin-top:80px; height: 1500px; border: 1px solid #ccc; }
        .animated {
            -webkit-animation-duration: .5s;
            -moz-animation-duration: .5s;
            -o-animation-duration: .5s;
            animation-duration: .5s;
            -webkit-animation-fill-mode: both;
            -moz-animation-fill-mode: both;
            -o-animation-fill-mode: both;
            animation-fill-mode: both
        }

        @-webkit-keyframes slideDown {
            0% {
                -webkit-transform: translateY(-4em)
            }

            100% {
                -webkit-transform: translateY(0)
            }
        }

        @-moz-keyframes slideDown {
            0% {
                -moz-transform: translateY(-4em)
            }

            100% {
                -moz-transform: translateY(0)
            }
        }

        @-o-keyframes slideDown {
            0% {
                -o-transform: translateY(-4em)
            }

            100% {
                -o-transform: translateY(0)
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-4em)
            }

            100% {
                transform: translateY(0)
            }
        }

        .animated.slideDown {
            -webkit-animation-name: slideDown;
            -moz-animation-name: slideDown;
            -o-animation-name: slideDown;
            animation-name: slideDown
        }

        @-webkit-keyframes slideUp {
            0% {
                -webkit-transform: translateY(0)
            }

            100% {
                -webkit-transform: translateY(-80px)
            }
        }

        @-moz-keyframes slideUp {
            0% {
                -moz-transform: translateY(0)
            }

            100% {
                -moz-transform: translateY(-80px)
            }
        }

        @-o-keyframes slideUp {
            0% {
                -o-transform: translateY(0)
            }

            100% {
                -o-transform: translateY(-80px)
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(0)
            }

            100% {
                transform: translateY(-80px)
            }
        }

        .animated.slideUp {
            -webkit-animation-name: slideUp;
            -moz-animation-name: slideUp;
            -o-animation-name: slideUp;
            animation-name: slideUp
        }

    </style>
    <script src="./../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            var initScrollTop=document.documentElement.scrollTop || document.body.scrollTop;
            $(window).on('scroll',function(e){
                var event=e || window.event || arguments.callee.caller.arguments[0];
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                console.log(initScrollTop);
                if(initScrollTop >=0 && initScrollTop < 150){
                    if(scrollTop  >= 150){
                        $(".header").removeClass("slideUp").addClass("slideDown");
                    }else{
                        $(".header").removeClass("slideDown").addClass("slideUp");
                    }
                }else{
                    console.log(scrollTop - initScrollTop);
                    if(scrollTop - initScrollTop >= 0){
                        $(".header").removeClass("slideUp").addClass("slideDown");
                    }else{
                        $(".header").removeClass("slideDown").addClass("slideUp");
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="header header-fixed animated slideDown"></div>
    <div class="main">aaaaaaa</div>
</body>
</html>
