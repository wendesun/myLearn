<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .chk_4 {
            display: none;
        }
        .chk_4 + label {
            background: #fff;
            display: inline-block;
            position: relative;
            width: 68px;
            height: 14px;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1), 0 0 5px rgba(146, 196, 245, 0.4);
        }

        .chk_4 + label:before {
            content: '';
            position: absolute;
            background: #FFF;
            top: -1px;
            z-index: 99999;
            left: -1px;
            width: 20px;
            height: 16px;
            color: #848484;
            background: url("./images/skill_03.jpg");
        }

        .chk_4 + label:after {
            content: '未认证';
            position: absolute;
            top: 0px;
            right: 0;
            left: 20px;
            text-align: center;
            font-size: 12px;
            line-height: 14px;
            color: #848484;
        }

        .chk_4:checked + label {
            background: #fff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1), 0 0 5px rgba(146, 196, 245, 0.4);
        }
        .chk_4:checked + label:before{
            right: -1px;
            background: url("./images/skill_05.jpg") no-repeat center;
        }
        .chk_4:checked + label:after {
            content: '已认证';
            left: 0px;
            right: 20px;
        }

        .chk_4:checked + label:before {
            content: ' ';
            position: absolute;
            z-index: 99999;
            left: 50px;
        }

        .chk_4 + label:after, .chk_4 + label:before, .chk_4 label {
            -webkit-transition: all 0.1s ease-in;
            transition: all 0.1s ease-in;
        }
        .chk_5{-webkit-appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none; width: 20px; height: 16px; border: none; background: url("./images/skill_03.jpg"); outline: none;}
        .chk_5:checked{background: url("./images/skill_05.jpg") no-repeat center;  outline: none; }
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("#test5").on("click",function(){
//                console.log($(this).is(":checked"));
                console.log($(this).prop("checked"));
            })
        });
    </script>
</head>
<body>
word&nbsp;&nbsp;<input type="checkbox" id="checkbox_d1" class="chk_4" value=""><label for="checkbox_d1"></label>&emsp;&emsp;
excel&nbsp;&nbsp;<input type="checkbox" id="checkbox_d2" class="chk_4" checked=""><label for="checkbox_d2"></label>

<input type="checkbox" class="chk_5" id="test5">
</body>
</html>
