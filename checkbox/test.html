<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{margin:30px 0}
        .wrap p{padding:10px 0}
        .chk_1,.chk_2,.chk_3,.chk_4 {
           /* display: none;*/
        }
        .chk_3 + label {
            background-color: #fafbfa;
            padding: 9px;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            margin-right: 30px;
            -webkit-transition: all 0.1s ease-in;
            transition: all 0.1s ease-in;
            width: 40px;
            height: 15px;
        }

        .chk_3  + label:after {
            content: ' ';
            position: absolute;
            top: 0;
            -webkit-transition: box-shadow 0.1s ease-in;
            transition: box-shadow 0.1s ease-in;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 100px;
            box-shadow: inset 0 0 0 0 #eee, 0 0 1px rgba(0,0,0,0.4);
        }

        .chk_3  + label:before {
            content: ' ';
            position: absolute;
            background: white;
            top: 1px;
            left: 1px;
            z-index: 999999;
            width: 31px;
            -webkit-transition: all 0.1s ease-in;
            transition: all 0.1s ease-in;
            height: 31px;
            border-radius: 100px;
            box-shadow: 0 3px 1px rgba(0,0,0,0.05), 0 0px 1px rgba(0,0,0,0.3);
        }

        .chk_3:active + label:after {
            box-shadow: inset 0 0 0 20px #eee, 0 0 1px #eee;
        }

        .chk_3:active + label:before {
            width: 37px;
        }

        .chk_3:checked:active + label:before {
            width: 37px;
            left: 20px;
        }

        .chk_3  + label:active {
            box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
        }

        .chk_3:checked + label:before {
            content: ' ';
            position: absolute;
            left: 26px;
            border-radius: 100px;
        }

        .chk_3:checked + label:after {
            content: ' ';
            font-size: 1.5em;
            position: absolute;
            background: #4cda60;
            box-shadow: 0 0 1px #4cda60;
        }

        /*******开启和关闭*******/
        .chk_4 + label {
            background-color: #FFF;
            padding: 11px 9px;
            border-radius: 7px;
            display: inline-block;
            position: relative;
            margin-right: 30px;
            background: #F7836D;
            width: 58px;
            height: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1), 0 0 10px rgba(245, 146, 146, 0.4);
        }

        .chk_4 + label:before {
            content: ' ';
            position: absolute;
            background: #FFF;
            top: 0px;
            z-index: 99999;
            left: 0px;
            width: 24px;
            color: #FFF;
            height: 32px;
            border-radius: 7px;
            box-shadow: 0 0 1px rgba(0,0,0,0.6);
        }

        .chk_4 + label:after {
            content: '关闭';
            position: absolute;
            top: 7px;
            left: 37px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            left: 8px;
            padding: 5px;
            top: 4px;
            border-radius: 100px;
        }

        .chk_4:checked + label {
            background: #67A5DF;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1), 0 0 10px rgba(146, 196, 245, 0.4);
        }

        .chk_4:checked + label:after {
            content: '开启';
            left: 10px;
        }

        .chk_4:checked + label:before {
            content: ' ';
            position: absolute;
            z-index: 99999;
            left: 52px;
        }


        .chk_4 + label:after {
            left: 35px;
        }

        #checkbox_d2 + label:after, #checkbox_d2 + label:before, #checkbox label {
            -webkit-transition: all 0.1s ease-in;
            transition: all 0.1s ease-in;
        }
    </style>

</head>
<body>
<div class="wrap" style="width: 180px;">
    <p>3. 移动端开关</p>
    <input type="checkbox" id="checkbox_c1" class="chk_3"><label for="checkbox_c1"></label>
    <input type="checkbox" id="checkbox_c2" class="chk_3" checked=""><label for="checkbox_c2"></label>
</div>
<div class="wrap" style="width: 231px;">
    <p>4. 开启和关闭</p>
    <input type="checkbox" id="checkbox_d1" class="chk_4"><label for="checkbox_d1"></label>
    <input type="checkbox" id="checkbox_d2" class="chk_4" checked="" id="test5"><label for="checkbox_d2"></label>
</div>
</body>
</html>
