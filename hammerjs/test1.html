<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Pan</title>
    <script src="hammer.min.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .test {
            width: 100%;
            height: 50%;
            background: #ffd800;
            text-align: left;
        }

        .result {
            width: 100%;
            height: 50%;
            background: #b6ff00;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="test" class="test">事件区域</div>
<div id="result" class="result">事件结果:<br /></div>
<script type="text/javascript">
  /*  //创建一个新的hammer对象并且在初始化时指定要处理的dom元素

    hammertime.on("pinchout", function (e) {

      var touch_area=document.getElementById("test");
      var hammertime = Hammer(touch_area);
      hammertime.add(new Hammer.Pinch());
      hammertime.on("pinchin pinchout", function (evt) {
          if(evt.type=="pinchin"){
              document.getElementById("result").innerHTML += "捏合初触发<br />";
          }else{
              document.getElementById("result").innerHTML += "捏合初触发2<br />";
          }
      });

</script>
</body>
