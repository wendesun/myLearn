<title>无标题文档</title>

body{ padding:10px; margin:10px; font-size:14px; line-height:100%;}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function(){
	var n=0;
	$(window).resize(function(){
		if(n%2==0){
        //alert($(window).width());
		alert($(window).height());//582  667
		alert($(document).height()); //582 667
		alert($(document.body).height()); //18 34
		alert($(document.body).outerHeight(true)); //38 34
		}
		n++;
		
	});	
});

</script>
